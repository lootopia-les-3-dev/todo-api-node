name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_MODULES_CACHE: /tmp/runner-cache/node_modules
  DOCKER_CACHE: /tmp/runner-cache/docker-buildcache
  K6_BIN: /tmp/runner-cache/k6
  TRIVY_CACHE: /tmp/runner-cache/trivy
  RUNNER_TOOL_CACHE: /tmp/runner-cache/tool-cache
  CODECOV_BIN: /tmp/runner-cache/codecov

jobs:
  lint:
    runs-on: [self-hosted, dokploy-runner]
    steps:
      - uses: actions/checkout@v6
        with:
          clean: false
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Restore or install node_modules
        run: |
          KEY="node-modules-v2-${{ hashFiles('pnpm-lock.yaml') }}"
          CACHE_DIR="$NODE_MODULES_CACHE/$KEY"
          if [ -f "$CACHE_DIR/.cache-ok" ]; then
            ln -sfn "$CACHE_DIR" node_modules
          else
            chmod -R u+w "$CACHE_DIR" 2>/dev/null || true && rm -rf "$CACHE_DIR"
            rm -rf node_modules
            pnpm install --frozen-lockfile --prefer-offline
            mkdir -p "$CACHE_DIR"
            cp -a node_modules/. "$CACHE_DIR" || true
            touch "$CACHE_DIR/.cache-ok"
          fi
      - name: Lint
        run: pnpm exec eslint . --cache --cache-location /tmp/runner-cache/eslint-cache

  test:
    runs-on: [self-hosted, dokploy-runner]
    strategy:
      matrix:
        node-version: [18, 20, 22]
      fail-fast: false
    name: test (node ${{ matrix.node-version }})
    steps:
      - uses: actions/checkout@v6
        with:
          clean: false
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
      - name: Restore or install node_modules
        run: |
          KEY="node-modules-v2-${{ hashFiles('pnpm-lock.yaml') }}-node${{ matrix.node-version }}"
          CACHE_DIR="$NODE_MODULES_CACHE/$KEY"
          if [ -f "$CACHE_DIR/.cache-ok" ]; then
            ln -sfn "$CACHE_DIR" node_modules
          else
            chmod -R u+w "$CACHE_DIR" 2>/dev/null || true && rm -rf "$CACHE_DIR"
            rm -rf node_modules
            pnpm install --frozen-lockfile --prefer-offline
            mkdir -p "$CACHE_DIR"
            cp -a node_modules/. "$CACHE_DIR" || true
            touch "$CACHE_DIR/.cache-ok"
          fi
      - name: Run tests
        run: NODE_OPTIONS=--experimental-vm-modules pnpm exec jest --coverage --coverageReporters=lcov --coverageThreshold='{}' --runInBand --cacheDirectory=/tmp/runner-cache/jest-cache-node${{ matrix.node-version }} --forceExit --detectOpenHandles
      - name: Upload to Codecov
        if: matrix.node-version == 20
        run: |
          if [ ! -f "$CODECOV_BIN" ]; then
            curl -Os https://cli.codecov.io/latest/linux/codecov
            chmod +x codecov
            mv codecov "$CODECOV_BIN"
          fi
          "$CODECOV_BIN" upload-process -t "${{ secrets.CODECOV_TOKEN }}" -f coverage/lcov.info || true

  perf:
    runs-on: [self-hosted, dokploy-runner]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
        with:
          clean: false
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Restore or install node_modules
        run: |
          KEY="node-modules-v2-${{ hashFiles('pnpm-lock.yaml') }}"
          CACHE_DIR="$NODE_MODULES_CACHE/$KEY"
          if [ -f "$CACHE_DIR/.cache-ok" ]; then
            ln -sfn "$CACHE_DIR" node_modules
          else
            chmod -R u+w "$CACHE_DIR" 2>/dev/null || true && rm -rf "$CACHE_DIR"
            rm -rf node_modules
            pnpm install --frozen-lockfile --prefer-offline
            mkdir -p "$CACHE_DIR"
            cp -a node_modules/. "$CACHE_DIR" || true
            touch "$CACHE_DIR/.cache-ok"
          fi
      - name: Start server
        run: node app.js &
        env:
          PORT: 3000
          NODE_ENV: production
          DB_PATH: ./perf-test.db
      - name: Wait for server
        run: until curl -sf http://localhost:3000/health; do sleep 0.2; done
      - name: Install k6
        run: |
          if [ ! -f "$K6_BIN" ]; then
            mkdir -p "$(dirname $K6_BIN)"
            curl -L https://github.com/grafana/k6/releases/download/v0.55.0/k6-v0.55.0-linux-amd64.tar.gz | tar xvz --strip-components 1
            mv k6 "$K6_BIN"
          fi
          sudo ln -sf "$K6_BIN" /usr/local/bin/k6
      - name: Run k6 load tests
        run: k6 run tests/load.js

  security:
    runs-on: [self-hosted, dokploy-runner]
    steps:
      - uses: actions/checkout@v6
        with:
          clean: false
      - name: Security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
        env:
          TRIVY_CACHE_DIR: ${{ env.TRIVY_CACHE }}

  docker-build:
    runs-on: [self-hosted, dokploy-runner]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v6
        with:
          clean: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: network=host
          buildkitd-flags: --allow-insecure-entitlement network.host
      - name: Build and export image tar
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          outputs: type=docker,dest=${{ env.DOCKER_CACHE }}/image-${{ github.sha }}.tar
          cache-from: type=local,src=${{ env.DOCKER_CACHE }}
          cache-to: type=local,dest=${{ env.DOCKER_CACHE }},mode=max
          provenance: false
          sbom: false

  docker-push:
    runs-on: [self-hosted, dokploy-runner]
    needs: [docker-build, lint, test, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Load, tag and push image
        run: |
          docker load -i ${{ env.DOCKER_CACHE }}/image-${{ github.sha }}.tar
          IMAGE_ID=$(docker images -q | head -1)
          TAG=${{ github.ref == 'refs/heads/main' && 'latest' || 'staging' }}
          docker tag "$IMAGE_ID" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
          rm -f ${{ env.DOCKER_CACHE }}/image-${{ github.sha }}.tar

  deploy-staging:
    needs: docker-push
    if: github.ref == 'refs/heads/develop'
    # Deployment strategy: canary — routes a subset of traffic before full rollout
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: staging
      strategy: canary
    secrets:
      DEPLOY_HOOK: ${{ secrets.STAGING_DEPLOY_HOOK }}
      HEALTH_URL: ${{ secrets.STAGING_URL }}
      REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      UPTIMEROBOT_HEARTBEAT: ${{ secrets.UPTIMEROBOT_HEARTBEAT_STAGING }}

  rollback-staging:
    runs-on: [self-hosted, dokploy-runner]
    needs: deploy-staging
    # feature-flag: FEATURE_NEW_TODOS_UI — désactivé en staging si le déploiement échoue
    if: failure() && github.ref == 'refs/heads/develop'
    environment:
      name: staging
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Rollback staging
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging-previous \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging || echo "No previous image, skipping"
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging || true
      - name: Re-trigger staging deploy hook
        run: curl -X POST "${{ secrets.STAGING_DEPLOY_HOOK }}" || true
      - name: Notify rollback on Discord
        run: |
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{\"embeds\":[{\"title\":\"Rollback staging declenche\",\"description\":\"Commit \`${{ github.sha }}\` par **${{ github.actor }}**\",\"color\":15548997}]}" || true

  deploy:
    needs: docker-push
    if: github.ref == 'refs/heads/main'
    # Deployment strategy: blue-green — production uses the reusable deploy workflow
    uses: ./.github/workflows/reusable-deploy.yml
    with:
      environment: production
      strategy: blue-green
    secrets:
      DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
      HEALTH_URL: ${{ secrets.PRODUCTION_URL }}
      REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      UPTIMEROBOT_HEARTBEAT: ${{ secrets.UPTIMEROBOT_HEARTBEAT_PROD }}

  rollback-production:
    runs-on: [self-hosted, dokploy-runner]
    needs: deploy
    if: failure() && github.ref == 'refs/heads/main'
    environment:
      name: production
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Rollback production
        run: |
          docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:previous \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || echo "No previous image, skipping"
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true
      - name: Re-trigger production deploy hook
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" || true
      - name: Notify rollback on Discord
        run: |
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{\"embeds\":[{\"title\":\"Rollback production declenche\",\"description\":\"Commit \`${{ github.sha }}\` par **${{ github.actor }}**\",\"color\":15548997}]}" || true

  release-please:
    runs-on: [self-hosted, dokploy-runner]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node

  notify:
    runs-on: [self-hosted, dokploy-runner]
    needs: [lint, test, security, docker-push]
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Determine status
        id: status
        run: |
          if [[ "${{ needs.lint.result }}" == "success" && \
                "${{ needs.test.result }}" == "success" && \
                "${{ needs.security.result }}" == "success" && \
                "${{ needs.docker-push.result }}" == "success" ]]; then
            echo "color=5763719" >> $GITHUB_OUTPUT
            echo "label=succes" >> $GITHUB_OUTPUT
          else
            echo "color=15548997" >> $GITHUB_OUTPUT
            echo "label=echec" >> $GITHUB_OUTPUT
          fi
      - name: Send Discord notification
        run: |
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          curl -s -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"embeds\": [{
                \"title\": \"CI ${{ steps.status.outputs.label }} — ${{ github.ref_name }}\",
                \"description\": \"Commit \`$SHORT_SHA\` par **${{ github.actor }}**\nlint: ${{ needs.lint.result }} | test: ${{ needs.test.result }} | security: ${{ needs.security.result }} | push: ${{ needs.docker-push.result }}\",
                \"color\": ${{ steps.status.outputs.color }},
                \"url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              }]
            }" || true