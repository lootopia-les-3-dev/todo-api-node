name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_MODULES_CACHE: /tmp/runner-cache/node_modules
  DOCKER_CACHE: /tmp/runner-cache/docker-buildcache
  K6_BIN: /tmp/runner-cache/k6
  SONAR_SCANNER: /tmp/runner-cache/sonar-scanner
  TRIVY_CACHE: /tmp/runner-cache/trivy
  RUNNER_TOOL_CACHE: /tmp/runner-cache/tool-cache

jobs:
  lint:
    runs-on: [self-hosted, dokploy-runner]
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Restore or install node_modules
        run: |
          KEY="node-modules-${{ hashFiles('pnpm-lock.yaml') }}"
          CACHE_DIR="$NODE_MODULES_CACHE/$KEY"
          if [ -f "$CACHE_DIR/.cache-ok" ]; then
            cp -a "$CACHE_DIR/." node_modules
          else
            rm -rf "$CACHE_DIR"
            pnpm install --frozen-lockfile --prefer-offline
            mkdir -p "$CACHE_DIR"
            cp -a node_modules/. "$CACHE_DIR"
            touch "$CACHE_DIR/.cache-ok"
          fi
      - name: Lint
        run: pnpm exec eslint . --cache --cache-location /tmp/runner-cache/eslint-cache

  test:
    runs-on: [self-hosted, dokploy-runner]
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Restore or install node_modules
        run: |
          KEY="node-modules-${{ hashFiles('pnpm-lock.yaml') }}"
          CACHE_DIR="$NODE_MODULES_CACHE/$KEY"
          if [ -f "$CACHE_DIR/.cache-ok" ]; then
            cp -a "$CACHE_DIR/." node_modules
          else
            rm -rf "$CACHE_DIR"
            pnpm install --frozen-lockfile --prefer-offline
            mkdir -p "$CACHE_DIR"
            cp -a node_modules/. "$CACHE_DIR"
            touch "$CACHE_DIR/.cache-ok"
          fi
      - name: Run tests
        run: pnpm exec jest --coverage --coverageReporters=lcov --coverageThreshold='{}' --runInBand --cacheDirectory=/tmp/runner-cache/jest-cache --forceExit --detectOpenHandles
      - name: Persist coverage to shared volume
        run: cp coverage/lcov.info /tmp/runner-cache/lcov-latest.info
      - name: Upload coverage
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage/lcov.info
          retention-days: 1

  perf:
    runs-on: [self-hosted, dokploy-runner]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
      - name: Restore or install node_modules
        run: |
          KEY="node-modules-${{ hashFiles('pnpm-lock.yaml') }}"
          CACHE_DIR="$NODE_MODULES_CACHE/$KEY"
          if [ -f "$CACHE_DIR/.cache-ok" ]; then
            cp -a "$CACHE_DIR/." node_modules
          else
            rm -rf "$CACHE_DIR"
            pnpm install --frozen-lockfile --prefer-offline
            mkdir -p "$CACHE_DIR"
            cp -a node_modules/. "$CACHE_DIR"
            touch "$CACHE_DIR/.cache-ok"
          fi
      - name: Start server
        run: node app.js &
        env:
          PORT: 3000
          NODE_ENV: production
          DB_PATH: ./perf-test.db
      - name: Wait for server
        run: until curl -sf http://localhost:3000/health; do sleep 0.2; done
      - name: Install k6
        run: |
          if [ ! -f "$K6_BIN" ]; then
            mkdir -p "$(dirname $K6_BIN)"
            curl -L https://github.com/grafana/k6/releases/download/v0.55.0/k6-v0.55.0-linux-amd64.tar.gz | tar xvz --strip-components 1
            mv k6 "$K6_BIN"
          fi
          sudo ln -sf "$K6_BIN" /usr/local/bin/k6
      - name: Run k6 load tests
        run: k6 run tests/load.js

  security:
    runs-on: [self-hosted, dokploy-runner]
    steps:
      - uses: actions/checkout@v6
      - name: Security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH
        env:
          TRIVY_CACHE_DIR: ${{ env.TRIVY_CACHE }}

  sonarcloud:
    name: SonarCloud Quality Gate
    runs-on: [self-hosted, dokploy-runner]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 1
      - name: Restore coverage from shared volume
        run: |
          mkdir -p coverage
          if [ -f /tmp/runner-cache/lcov-latest.info ]; then
            cp /tmp/runner-cache/lcov-latest.info coverage/lcov.info
          fi
      - name: Install sonar-scanner
        run: |
          if [ ! -f "$SONAR_SCANNER/bin/sonar-scanner" ]; then
            mkdir -p "$(dirname $SONAR_SCANNER)"
            curl -sSLo /tmp/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-6.2.1.4610-linux-x64.zip
            unzip -q /tmp/sonar-scanner.zip -d /tmp/sonar-scanner-extract
            mv /tmp/sonar-scanner-extract/sonar-scanner-6.2.1.4610-linux-x64 "$SONAR_SCANNER"
            rm -rf /tmp/sonar-scanner.zip /tmp/sonar-scanner-extract
          fi
      - name: SonarCloud Scan
        run: ${{ env.SONAR_SCANNER }}/bin/sonar-scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_USER_HOME: /tmp/runner-cache/sonar-home

  docker-build:
    runs-on: [self-hosted, dokploy-runner]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: network=host
      - name: Build and export image tar
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          outputs: type=docker,dest=${{ env.DOCKER_CACHE }}/image-${{ github.sha }}.tar
          cache-from: type=local,src=${{ env.DOCKER_CACHE }}
          cache-to: type=local,dest=${{ env.DOCKER_CACHE }},mode=min
          provenance: false
          sbom: false

  docker-push:
    runs-on: [self-hosted, dokploy-runner]
    needs: [docker-build, lint, test, security, sonarcloud]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Load, tag and push image
        run: |
          docker load -i ${{ env.DOCKER_CACHE }}/image-${{ github.sha }}.tar
          IMAGE_ID=$(docker images -q | head -1)
          TAG=${{ github.ref == 'refs/heads/main' && 'latest' || 'staging' }}
          docker tag "$IMAGE_ID" ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
          docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG
          rm -f ${{ env.DOCKER_CACHE }}/image-${{ github.sha }}.tar

  deploy-staging:
    runs-on: [self-hosted, dokploy-runner]
    needs: docker-push
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
    steps:
      - name: Deploy to staging
        run: curl -X POST "${{ secrets.STAGING_DEPLOY_HOOK }}"

  deploy:
    runs-on: [self-hosted, dokploy-runner]
    needs: docker-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Deploy to production
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
