name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: [self-hosted, dokploy-runner]
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm exec eslint .

  test:
    runs-on: [self-hosted, dokploy-runner]
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Cache Jest
        uses: actions/cache@v5
        with:
          path: node_modules/.cache/jest
          key: jest-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: jest-${{ runner.os }}-
      - name: Test and generate coverage
        run: pnpm exec jest --coverage --coverageReporters=lcov --forceExit --detectOpenHandles
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage/lcov.info
          retention-days: 1

  perf:
    runs-on: [self-hosted, dokploy-runner]
    needs: [lint, test]
    continue-on-error: true
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Cache k6 binary
        id: cache-k6
        uses: actions/cache@v5
        with:
          path: /usr/local/bin/k6
          key: k6-v0.55.0
      - name: Install k6
        if: steps.cache-k6.outputs.cache-hit != 'true'
        run: |
          curl -L https://github.com/grafana/k6/releases/download/v0.55.0/k6-v0.55.0-linux-amd64.tar.gz | tar xvz --strip-components 1
          sudo mv k6 /usr/local/bin/k6
      - name: Start server
        run: node app.js &
        env:
          PORT: 3000
          NODE_ENV: production
          DB_PATH: ./perf-test.db
      - name: Wait for server
        run: npx wait-on http://localhost:3000/health --timeout 15000
      - name: Run k6 load tests
        run: k6 run tests/load.js

  security:
    runs-on: [self-hosted, dokploy-runner]
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6
      - name: Cache Trivy DB
        uses: actions/cache@v5
        with:
          path: ~/.cache/trivy
          key: trivy-db-${{ github.run_id }}
          restore-keys: trivy-db-
      - name: Security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          severity: CRITICAL,HIGH

  sonarcloud:
    name: SonarCloud Quality Gate
    runs-on: [self-hosted, dokploy-runner]
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Download coverage artifact
        uses: actions/download-artifact@v7
        with:
          name: coverage
          path: coverage
      - name: Cache SonarCloud scanner
        uses: actions/cache@v5
        with:
          path: ~/.sonar/cache
          key: sonar-${{ runner.os }}
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  docker:
    runs-on: [self-hosted, dokploy-runner]
    needs: [lint, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref == 'refs/heads/main' && 'latest' || 'staging' }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=min
          provenance: false
          sbom: false

  deploy-staging:
    runs-on: [self-hosted, dokploy-runner]
    needs: docker
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
    steps:
      - name: Deploy to staging
        run: curl -X POST "${{ secrets.STAGING_DEPLOY_HOOK }}"

  deploy:
    runs-on: [self-hosted, dokploy-runner]
    needs: docker
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Deploy to production
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
